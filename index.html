<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="w-screen h-screen bg-[#f4f7ff] pt-5 font-[poppins]">
    
    <!-- header section -->
    <header class="w-10/12 max-w-screen-2xl bg-white mx-auto p-5 rounded-xl">
        <nav>
            <section class="flex items-center justify-between">
                <div class="flex items-center text-4xl gap-4">
                    <img src="assets/logo.png" alt="">
                    <h2>Dev<span class="font-bold">Board</span></h2>
                </div>
                <div class="flex gap-10">
                    <div class="flex justify-center items-center space-x-5 bg-[#f4f7ff] px-4 rounded-full">
                        <img class="w-8 h-8" src="assets/checkbox.png" alt="">
                        <h2 class="text-3xl font-bold">20</h2>
                    </div>
                    <div class=" bg-[#f4f7ff] p-2 rounded-full">
                        <img src="assets/theme-btn.png" alt="">
                    </div>
                </div>
            </section>
        </nav>
    </header>

    <!-- main section -->
    <main class="w-10/12 max-w-screen-2xl mx-auto mt-6">
        <section class="grid grid-cols-4 gap-5">
            <!-- first section containing three divs -->
            <div class="col-span-3 grid grid-cols-4 gap-5 bg-white p-4 rounded-xl">
                <div class="flex gap-5 items-center bg-[#f4f7ff] p-5 rounded-xl">
                    <div class="bg-white p-4 rounded-full">
                        <img class="w-8 h-8" src="assets/checkbox.png" alt="">
                    </div>
                    <div>
                        <p>Task AssignedÂ </p>
                        <h3 class="text-3xl font-bold">05</h3>
                    </div>
                </div>
                <div class="col-span-2 flex items-center gap-5  bg-gradient-to-r from-[#3752FD] to-[#9BA8F8] p-5 rounded-xl px-6">
                    <img src="assets/board.png" alt="">
                    <p class="text-2xl text-white">Discover Something <br> New Today!</p>
                </div>
                <div class="flex justify-center items-center gap-5 bg-[#f4f7ff] p-5 rounded-xl">
                    <div class="bg-white p-4 rounded-full">
                        <img src="assets/calender.png" alt="">
                    </div>
                    <div>
                        <div>
                            <p id="day"></p>
                        </div>
                        <div class="font-bold">
                            <p>
                                <span id="month"></span>
                                <span id="date"></span> 
                                <span id="year"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col justify-center items-center gap-4 bg-white p-4 rounded-xl">
                <div class="flex gap-5">
                    <img src="assets/activity.png" alt="">
                    <p>Activity Log</p>
                </div>
                <button class="btn w-32 bg-[#3752FD] text-white">Clear History</button>
            </div>
        </section>
    </main>

    <script src="./script/date.js"></script>
</body>
</html>
